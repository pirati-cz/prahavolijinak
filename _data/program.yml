- title:   Priority Pirátů pro volby do zastupitelstva Prahy 2014
  image:   /media/radnice.jpg
  contra:     Praha ročně nakládá s částkou kolem 40 mld. Kč. To přirozeně přitahuje nejrůznější politické „podnikatele“. V posledních letech např. Praha utratila několik miliard korun za počítačové systémy, které nejsou potřeba nebo nefungují. Další desítky miliard korun město utratilo za megalomanské stavby.
  pro:  Piráti kandidují jako protipól ke klientelismu, drancování veřejných rozpočtů a zadlužování občanů. Na rozdíl od ostatních politických stran volební kampaň neplatíme na dluh. Zvolte nás a vytvoříme klub zastupitelů nezávislý na městské pokladně, trafikách v dozorčích radách a úplatcích. Pirátští zastupitelé vás budou informovat a hájit.

- number:  1
  title:   Kostlivci ze skříně
  image:   /media/blanka.jpg
  contra:     Praha je silně zadlužená a splácení předchozích závazků zatíží rozpočet města na mnoho let. Tunel Blanka, Opencard, nákupy tramvají za desítky miliard korun, prodlužování metra do polí, pronájem budovy magistrátu, podezřelá privatizace vodovodů a celá řada dalších kauz podlamuje důvěru občanů v poctivost politiků.
  pro:  Chceme obnovit ztracenou důvěru. Důsledně prověříme všechny podezřelé kauzy a budeme hledat viníky. Budeme vymáhat škody nejen po úřednících, ale i politicích. Nespokojíme se s malými rybami. Napadneme nevýhodné smlouvy. V neposlední řadě pošleme fakturu primátorům Pavlu Bémovi a Tomáši Hudečkovi, kteří si nechali platit soukromou reklamu z městské kasy.

- number:  2
  title:   Průhledné hospodaření a vyrovnaný rozpočet
  image:   /media/penize.jpg
  contra:     Město financuje nebo řídí dopravní podnik, technické služby, městskou policii, střední školy a stovky dalších organizací, kde může docházet ke korupci. Např. v dozorčích radách městských společností jsou pouze zástupci vládnoucích stran a opozice ani občané nemají k informacím přístup. Financování je neprůhledné a zastupitelé nemohou uhlídat všechny výdaje. Rozpočet města navržený TOP 09 na rok 2014 je schodkový a město ho dorovnává ze svého majetku.
  pro:  Chceme zcela průhledné hospodaření města, rovný přístup k veřejným zakázkám a vyrovnaný rozpočet. Každá koruna vynaložená městem bude dohledatelná online. Piráti mají transparentní bankovní účet a zveřejňují faktury, smlouvy, rozpočet a jeho plnění online. Trváme na tom, aby to dělala i Praha a všechny městské společnosti. Výjimky ze zveřejnění upravuje platný zákon o svobodném přístupu k informacím. Na kontrole městských společností v dozorčích radách by se měli podílet i odborníci a opoziční strany.

- number:  3
  title:   Rozhodování s účastí občanů
  image:   /media/centrum.jpg
  contra:     Občané mají jen malý vliv na správu vlastního města. Na každého Pražana připadá z ročního rozpočtu zhruba 40 tisíc korun ročně, jejichž rozdělení téměř neovlivní. Územní plán se mění podle přání developerů a občané nemají žádné slovo. Město např. v roce 2009 požádalo občany o připomínky k územnímu plánu a když jich obdrželo na 15 tisíc, všechny hodilo pod stůl. Je rovněž velmi těžké uspořádat závazná referenda.
  pro:  Chceme zapojit aktivní občany do rozhodování. Zveřejníme informace, které se jinak nedovíte, např. kdo vydělá na změnách územního plánu. Vytvoříme online prostor pro komentáře k územnímu plánu a jiným návrhům, hodnocení práce zástupců města a občanskou iniciativu. Město podněty pečlivě vyhodnotí a o důležitých otázkách vypíše referendum. Dále usilujeme o tzv. participativní rozpočet, který zavedlo město Porto Alegre a funguje např. i v New Yorku. Vyberete si neziskový projekt, který vám přijde užitečný, a město na něj přispěje.

- number:  4
  title:   Vyřešíme Opencard a zavedeme svobodný software
  image:   /media/opencard.jpg
  contra:     Praha objednala Opencard bez možnosti upravovat dodaný software a s omezeným počtem karet a servisních počítačů. Tuto nevýhodnou smlouvu Praha vybrala ve „veřejné“ zakázce bez uveřejnění. Za to jí uložil antimonopolní úřad pokutu milion korun. Již léta se utrácejí peníze za počítačové programy, nad nimiž nemá město kontrolu a stává se vazalem několika firem. Město nyní nemá na Opencard autorská práva a za jejich porušování musí platit společnosti EMS, která má neprůhlednou vlastnickou strukturu.
  pro:  Chceme, aby městské organizace používaly otevřený software s možností kopírování bez licenčních omezení, kdykoli to je možné. Město získá kontrolu nad zdrojovým kódem a veřejné zakázky na IT služby otevře více dodavatelům. Město Mnichov od roku 2010 ušetřilo 10 milionů eur díky svobodnému softwaru (příkladem je OpenOffice, Android nebo Firefox). Piráti navrhují, aby Praha pokračovala v provozování Opencard svépomocí, vyvinula vlastní software k obsluze karty pod svobodnou licencí a nemusela platit výpalné podezřelé společnosti EMS.

- number:  5
  title:   Svobodomyslná Praha
  image:   /media/petrin.jpg
  contra:     Praha je vyhledávanou turistickou destinací, mimo jiné i pro svoji svobodomyslnost. To určuje její příjemnou atmosféru, kterou kazí různá nesmyslná omezení, jako např. zákaz pití alkoholu na Petříně, zákaz focení se stativem na Karlově mostě, snahy o zákaz nezávislých pouličních umělců, nesmyslné odtahy aut, pokuty chodcům za přecházení kolejí či mimo přechod, na každém rohu kamery a agresivní reklama. Město svůj veřejný prostor přes reklamní agentury neprůhledně prodává politickým stranám.
  pro:  Chceme hledat promyšlená řešení, která zabrání plošnému omezování svobody a veřejného prostoru. Zrevidujeme protialkoholní vyhlášku a další podobné zákazy. Usnadníme svobodnou kulturní produkci ve veřejném prostoru, od hudby až po karnevaly a streetparty. Omezíme reklamu v MHD, překrývání památek a billboardy kolem silnic. Podpoříme rovná pravidla kultivovaného využití veřejného prostranství pro předvolební kampaně a neziskové aktivity. Místo kamer investujeme do prevence a výcviku strážníků. Podporujeme jednotný systém placeného parkování v Praze bez nesmyslných odtahů aut.

- number:  6
  title:   Doprava pro všechny
  image:   /media/tramvaje.jpg
  contra:     Dopravní podnik uzavřel korupční smlouvy na jízdenky a na reklamu, přenechává pohledávky z pokut černých pasažerů soukromým vymahačům a metro rozšiřuje k pozemkům spekulantů (Letňany, Motol). Praha již dnes platí dvě třetiny MHD ze svého rozpočtu a kvůli špatnému hospodaření musí zvyšovat jízdné. Praha staví předražené stavby jako tunel Blanka, které mají sporný užitek a násobně překračují plánované náklady. Otevření tunelu Blanka navíc může dlouhodobě zvýšit počet aut.
  pro:  Chceme Prahu, ve které bude veřejná, cyklistická a pěší doprava plnohodnotnou alternativou k jízdě automobilem. Po důkladném auditu dopravního podniku navrhujeme analyzovat zavedení bezplatné MHD v Praze, placené z rozpočtu města. Chceme zlepšit komfort pro cestující, např. bezplatným WiFi připojením ve vozech MHD. Investice do silnic, drah, cyklostezek a pěších zón by měly odpovídat počtu uživatelů. V ulicích, kterým odlehčí tunel Blanka, podporujeme pruhy pro cyklisty a další opatření, která zamezí zvýšení počtu aut na původní úroveň. Prioritou je stavba metra D do Písnice, dokončení městského okruhu a analýza rozvoje městské železnice.

- number:  7
  title:   Řešíme problémy, které nás pálí
  image:   /media/bezdomovci.jpg
  contra:     Výše uvedené problémy nejsou jediné, které občany trápí. Pražany např. pálí problémy spojené s lidmi bez domova. Stávající střediska sociální pomoci jsou přetížená, a proto nadměrně zatěžují své okolí. Naopak v centru Prahy chátrají domy, o které se jejich vlastníci nestarají. Vadí nám, že někteří umělci placení z městské kasy mají úzké vazby na politiky, např. sepsali petici na podporu Pavla Béma. Také nerozumíme tomu, proč školy nezveřejňují materiály vytvořené za veřejné peníze.
  pro:  Chceme, aby Praha poskytovala kvalitní veřejné služby, které upevňují soudržnost města. Navrhneme nová střediska sociální pomoci, aby byla dostupnější a rovnoměrně rozložená. Lidé bez domova se v nich budou moci osprchovat, odborníci pomohou závislým i jiným rizikovým skupinám a poradí také lidem ohroženým chudobou. Proti vlastníkům, kteří se dlouhodobě nestarají o své nemovitosti a nevyužívají je, uplatní město zákonné prostředky. Kulturu chceme částečně hradit z participativního rozpočtu (viz bod 3). Školy zřizované Prahou uvolní díla zaměstnanců k volnému užití.
