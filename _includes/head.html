<head>
<link href="http://gmpg.org/xfn/11" rel="profile">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta charset="utf-8">
<link href="{{ site.favicon }}" rel="icon" type="image/x-icon" />
	<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta name="description" content="{{ page.content | strip_html | truncatewords: 20 }}" />
	<meta property="og:description" content="{{ page.content | strip_html | truncatewords: 20 }}" />
	<meta itemprop="image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ site.preview }}{% endif %}" />
	<meta property="og:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ site.preview }}{% endif %}" />
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:type" content="article" />
	<meta property="og:site_name" content="{{ site.title }}" />
	<title>{{ page.title }} &middot; {{ site.title }}</title>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="apple-touch-icon" href="{{ site.icon }}">
	<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/atom.xml">
<link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="/assets/css/no-more-table.css" />
<link rel="stylesheet" href="/assets/css/custom.css" />
<link rel="stylesheet" href="/assets/css/odometer-theme-train-station.css" />
</head>
